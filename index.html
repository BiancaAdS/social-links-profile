<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="content-box">
      <div class="box-social-links pd-20">
        <div class="box-information mg-tp-22">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Avatar Jessica Randall"
            class="mg-bt-22"
          />
          <h1 class="title-text">Jessica Randall</h1>
          <span class="location-text mg-10">London, United Kingdom</span>

          <span class="description-text mg-tp-22"
            >"Front-end developer and avid reader."</span
          >
        </div>

        <div class="social-box">
          <a href="#" class="pd-14">GitHub</a>
          <a href="#" class="pd-14">Frontend Mentor</a>
          <a href="#" class="pd-14">LinkedIn</a>
          <a href="#" class="pd-14">Twitter</a>
          <a href="#" class="pd-14">Instagram</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@BiancaAdS</a>.
      </div>
    </footer>
  </body>
</html>
